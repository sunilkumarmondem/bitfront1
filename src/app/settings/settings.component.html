


<div class="container">
	<div *ngIf="profile">
  <h2>Edit {{profile.firstname}} Details</h2>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">firstname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" [(ngModel)]="profile.firstname" name="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">lastname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" [(ngModel)]="profile.lastname" name="lastname">
      </div>
    </div>

    
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" [(ngModel)]="profile.password" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="javascript">Javascript rating:</label>
      <div class="col-sm-10">
        
					
						<select name="javascript" class="form-control" id="javascript" [(ngModel)]="profile.javascript">
					      <option value="1">1</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5</option>
					    </select>
					
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="nodejs">Nodejs rating:</label>
      <div class="col-sm-10">
        
						 
						<select name="nodejs" class="form-control" id="nodejs" [(ngModel)]="profile.nodejs">
					      <option value="1">1</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5</option>
					    </select>
					
      </div>
    </div>
    <div class="form-group">
    	<button type="button" class="btn btn-success" (click)="save()">update</button>
    	<button type="button" class="btn btn-info" (click)=goback()>cancel</button>
    </div>
    

    
   
   
  </form>
</div>
</div>
