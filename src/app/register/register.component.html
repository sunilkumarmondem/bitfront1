



<div class="row pt-5">
	<div class="col-md-9 mx-auto">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Register</h3>
			</div>
			<div class="card-body">
				<form (submit)=register()>
					<div class="form-group">
						<label for="name">Firstname</label>
						<input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname">
					</div>
					<div class="form-group">
						<label for="username">Lastname</label>
						<input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" [(ngModel)]="password" name="password ">
					</div>
					<div class="form-group">
						<label for="javascript">javascript Rating : </label><br> 
						<select name="javascript" class="form-control" id="javascript" [(ngModel)]="javascript">
					      <option value="1">1</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5</option>
					    </select>
					</div>
					<div class="form-group">
						<label for="nodejs">Nodejs Rating : </label><br> 
						<select name="nodejs" class="form-control" id="nodejs" [(ngModel)]="nodejs">
					      <option value="1">1</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5</option>
					    </select>
					</div>
					<div class="form-group">

						<button type="submit" class="btn btn-success" value="submit">submit</button> 
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
