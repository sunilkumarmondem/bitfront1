<div class="container pt-5">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-9">
			<div *ngIf="detail">
				<div class="card" style="width: 40rem;">
				  <div class="card-body">
				    <h2 class="card-title" style="color:green;">{{detail.firstname}} details</h2>
				   
				    <div class="card-text">
				    	<div><h4>Firstname: {{detail.firstname}}</h4></div>
				    	<div><h4>Lastname: {{detail.lastname}}</h4></div>
				    	<div><h4>Email: {{detail.email}}</h4></div>
				    	<div><h4>Javascript rating: {{detail.javascript}}</h4></div>
				    	<div><h4>Nodejs rating: {{detail.nodejs}}</h4>
				    		<div>
				    			<br>
				    	<button type="button" class="btn btn-success" value="Goback" (click)="goback()">Goback</button>
				    </div>
				    
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
